<!DOCTYPE html>
<html>
    <head>
        <title>Navigation header practice</title>
        <style>
            #nav {
                background-color: grey;
                align-items: center;
                display: flex;
            }
            #nav ul {
                text-decoration: none;
                text-align: center;
                padding: 15px;
                margin: 10px;
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <div id="nav">
            <ul><a href="#">Cafe</a></ul>
            <ul><a href="#">Mail</a></ul>
            <ul><a href="#">News</a></ul>
            <ul><a href="#">Maps</a></ul>
            <ul><a href="#">Shopping</a></ul>

        </div>
    </body>
</html>
