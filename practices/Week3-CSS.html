<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS Selector basics</title>
        <style>
            #header h1 {color:red;}
            #section h1 {color: orange;}
            table > tbody > tr > th {
                color: red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Area</th>
            </tr>
            <tr>
                <td>Urikhan</td>
                <td>Incheon Michuhol-gu</td>
            </tr>
            </table>
    </body>
</html>
