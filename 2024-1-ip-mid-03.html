<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            border: dashed 5px;
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: grey;
            text-align: center;
            overflow: hidden;
            align-items: center;
        }
        .box p {
            justify-content: center;
            text-align: center;
            color: dark gray;
        }
    </style>
</head>
<body>
    <div class="box" width="720px" height="480px">
        <p>height: 100vh</p>
        <br><br>
        <p>width: 100vw</p>
    </div>
</body>
</html>
