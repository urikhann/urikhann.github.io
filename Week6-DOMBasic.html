<!DOCTYPE html>
<html>
    <head>
        <title>Document Object Model</title>
        <script>
            window.onload = function () {
                let header = document.querySelectorAll('h1');
                for (let i = 0; i < header.length; i++) {
                    let hd = header[i];
                    hd.style.color = 'orange';
                    hd.style.background = 'red';
                    hd.innerHTML = 'From JavaScript';
                }
            };
        </script>
    </head>
    <body>
        <h1>Header</h1>
        <h1>Header</h1>
        <h1>Header</h1>

    </body>

</html>
